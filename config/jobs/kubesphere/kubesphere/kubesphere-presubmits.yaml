presubmits:
  kubesphere/kubesphere:
  - name: pull-kubesphere-unit-test
    labels:
      preset-go-build-cache: "true"
    run_if_changed: '^.*\.go$'
    branches:
    - ^master$
    - ^release-[4-9].*$
    - ^feature-.*$
    decorate: true
    path_alias: kubesphere.io/kubesphere
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - all
        image: kubesphere/build-tools:master-2024-06-13T18-56-49
        name: ""
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: "4"
            memory: 2Gi

