postsubmits:
  kubesphere/console:
  - name: pull-console-build-image
    labels:
      preset-docker-sock: "true"
      preset-docker-credentials: "true"
      preset-docker-multiarch: "true"
    always_run: true
    branches:
    - ^master$
    - release-*
    decorate: true
    spec:
      containers:
      - command:
        - "/bin/sh"
        - "-c"
        - "REPO=kubesphere TAG=${PULL_BASE_REF} make container-cross-push"
        image: kubesphere/build-tools:master-latest
        name: ""
        resources:
          requests:
            cpu: "1"
            memory: 2Gi
          securityContext:
            privileged: true

periodics:
- interval: 24h
  decorate: true
  branches: master
  extra_refs:
  - org: kubesphere
    repo: console
    base_ref: master
  name: kubesphere-console-periodic-build-image
  labels:
    preset-docker-sock: "true"
    preset-docker-credentials: "true"
    preset-docker-multiarch: "true"
  spec:
    containers:
    - image: kubesphere/build-tools:master-latest
      command:
      - "/bin/sh"
      - "-c"
      - export REPO=kubespheredev TAG=nightly-$(date "+%Y%m%d") && make container-cross-push
      # docker-in-docker needs privileged mode
      securityContext:
        priviledged: true
      resources:
        requests:
          cpu: 1
          memory: "2Gi"
  annotations:
    description: "Periodic builds and pushs"
